<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>Home</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div class="container d-flex ion-justify-content-center"> -->
<ion-row>
  <ion-col size="12" size-sm="12" size-md="6" size-lg="4">
    <a routerLink="/usuarios">
      <ion-card>
      <ion-card-header>
        <ion-card-title>Cadastro de Usuário</ion-card-title>
        <ion-card-subtitle>Alunos e Funcionários</ion-card-subtitle>
      </ion-card-header>
      <img alt="people training" src="https://images.unsplash.com/photo-1527933053326-89d1746b76b9?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />

      <ion-card-content>
        Cadastro e acomponhamento de usuários.
      </ion-card-content>
    </ion-card>
    </a>

  </ion-col>
  <ion-col size="12" size-sm="12" size-md="6" size-lg="4">
    <a routerLink="/treino-list">
      <ion-card>
      <ion-card-header>
        <ion-card-title>Treinos</ion-card-title>
        <ion-card-subtitle>Aqui estão seus treinos</ion-card-subtitle>
      </ion-card-header>
      <img alt="people training" src="https://hubconteudo.dasa.com.br/wp-content/uploads/2022/08/abre_musculacao_saude.jpg" />

      <ion-card-content>
        Treinos preparados sob medida pensando no seu bem estar e saúde!
      </ion-card-content>
    </ion-card>
    </a>

  </ion-col>

  <ion-col size="12" size-sm="12" size-md="6" size-lg="4">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Dicas</ion-card-title>
        <ion-card-subtitle>Informação de qualidade</ion-card-subtitle>
      </ion-card-header>
      <img alt="people training" src="
      https://piracanjuba-institucional-prd.s3.sa-east-1.amazonaws.com/posts/banner_image/banner-6-dicas-para-estipular-rotina-de-treino-1920-x776-px-1115.png"
       />

      <ion-card-content>
        Em breve !
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="12" size-sm="12" size-md="6" size-lg="4">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Evolução</ion-card-title>
        <ion-card-subtitle>Monitore sua evolução</ion-card-subtitle>
      </ion-card-header>
      <img alt="people training" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsxdA29bpIBe1Xa95XSTTaw3a89zIqIPIvtQ&s" />

      <ion-card-content>
        Em breve !
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
  <!-- </div> -->

</ion-content>
