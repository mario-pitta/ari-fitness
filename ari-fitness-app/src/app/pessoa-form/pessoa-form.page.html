<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulário de Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <ion-card class=" ion-padding">
      <ion-card-content>
    <form [formGroup]="form" class="ion-text-left" (ionChange)="onFormChange($event)">
      <div class="form-group">
        <ion-input formControlName="nome" label="Nome"></ion-input>
      </div>
      <div class="form-group">
        <ion-input formControlName="dataNascimento" label="Data de Nascimento" type="date"></ion-input>
      </div>
      <div class="form-group">
        <ion-input formControlName="cpf" label="CPF" type="text" placeholder="000.000.000-00"></ion-input>
      </div>
      <div class="form-group">
        <ion-input formControlName="whatsapp" label="Whatsapp" type="text" placeholder="(00) 0 0000-0000"></ion-input>
      </div>
      <div class="form-group">
        <ion-select formControlName="genero" [value]="null" label="Gênero" placeholder="--SELECIONE--">
          <ion-select-option [value]="null">--SELECIONE--</ion-select-option>
          <ion-select-option value="1">Masculino</ion-select-option>
          <ion-select-option value="2">Feminino</ion-select-option>
        </ion-select>
      </div>
      <div class="form-group">
        <ion-select formControlName="tipoUsuario" class="ion-color-danger" [value]="null"  label="Tipo de usuário" placeholder="--SELECIONE--" (ionChange)="onChangeTipoUser()">
          <ion-select-option [value]="null">--SELECIONE--</ion-select-option>
          <ion-select-option [value]="1">Aluno</ion-select-option>
          <ion-select-option [value]="2">Funcionário</ion-select-option>
        </ion-select>

        <ng-container *ngIf="form.value.tipoUsuario === 1 && alunoForm; else funcionarioForm">
        </ng-container>
      </div>


      <ng-template #alunoForm>
        <div class="form-group">
          <ion-input>

          </ion-input>
        </div>
      </ng-template>
      <ng-template #funcionarioForm>
        <ion-checkbox labelPlacement="end" formControlName="flagAdmin">Adminstrador</ion-checkbox>
      </ng-template>

    </form>
  </ion-card-content>
  </ion-card>
  </div>
</ion-content>
