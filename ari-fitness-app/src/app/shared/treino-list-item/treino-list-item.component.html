<ion-card class="treino-card">
    <ion-card-content class="treino-card-content">
        <div class="d-flex">
            <div class="d-block w-100">
                <ion-card-title>
                    <ion-checkbox [(ngModel)]="treino.checked" [id]="'treino_id_'+treino.id" (ionChange)="output.emit({ action: 'check', value: treino })"></ion-checkbox>
                    {{ treino.nome }}</ion-card-title>
                <ion-card-subtitle [for]="'treino_id_'+treino.id">NÃ­vel: {{ treino.nivel_dificuldade }}</ion-card-subtitle>
                <p *ngIf="treino.parte_do_corpo">
                    Parte do Corpo: {{ treino.parte_do_corpo?.nome }}
                </p>
                <p *ngIf="treino.grupo_muscular">
                    Grupo Muscular: {{ treino.grupo_muscular?.nome }}
                </p>
            </div>
            <div class="treino-card-actions">
                <ion-icon *ngIf="user.flagAdmin || (enableEdit && !treino.fl_publico)" name="create" (click)="output.emit({ action: 'edit', value: treino })"></ion-icon>
                <ion-icon *ngIf="user.flagAdmin" name="trash" color="danger" (click)="deleteTreino(treino.id)"></ion-icon>
            </div>
        </div>
    </ion-card-content>
</ion-card>
