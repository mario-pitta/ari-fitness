<ion-content class="ion-padding">
  <ion-grid class="h-100">
    <ion-row class="h-100 justify-content-center align-items-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="6" class="text-center">
                  <div class="logo-container" style="background-image: url('assets/mvk-gym-manager-logo.png');
                    background-repeat: no-repeat;
                    background-position: center;
                    height: 250px;">
                  </div>
                </ion-col>

                <ion-col size="12" size-md="6" [formGroup]="form">
                  <ion-card-header class="ion-no-padding">
                    <ion-card-title class="ion-text-center">Login</ion-card-title>
                  </ion-card-header>
                  <ion-list>
                    <ion-item>
                      <ion-label position="floating">CPF: </ion-label>
                      <ion-input type="text" formControlName="cpf" [maskito]="cpfMask" [maskitoElement]="maskPredicate">
                      </ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Senha</ion-label>
                      <ion-input type="password" formControlName="senha"></ion-input>
                    </ion-item>
                  </ion-list>

                  <ion-button expand="block" color="primary" class="ion-margin-top" [disabled]="form.invalid"
                    (click)="logar()">Logar</ion-button>

                  <div class="ion-text-center ion-margin-top">
                    <ion-button fill="clear" size="small">Esqueceu sua senha?</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
