@if(!user.flagAdmin ){

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [ngClass]="route.indexOf('treinar') > -1 ? 'tab-selected' : ''" (click)="navigate('treinar')">
      <ion-icon name="cash"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="stats" routerLink="stats">
      <ion-icon name="people"></ion-icon>
    </ion-tab-button>

    <ion-tab-button
      [ngClass]="route.indexOf('usuarios') > -1 ||  route.indexOf('cadastro-usuario') > -1 ? 'tab-selected' : ''"
      (click)="navigate(user.tipo_usuario !== Constants.ALUNO_ID ? 'usuarios' : 'cadastro-usuario')">
      <ion-icon name="settings"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
