<ion-split-pane when="md" contentId="main" [when]="!isMobile" (ionSplitPaneVisible)="onSplitPaneVisible($event)">
    <ion-menu contentId="main" side="start" menuId="first" #menu>
        <!-- <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header> -->
        <ion-content>
            <ion-list [inset]="false">
                <!-- TODO TRANSFORMAR EM  -->
                <ion-item button routerLink="/admin/dashboard">
                    <ion-icon name="grid-outline" slot="start"></ion-icon>
                    Dashboard
                </ion-item>
                <ion-item button routerLink="/admin/membros">
                    <ion-icon name="people" slot="start"></ion-icon>
                    Alunos
                </ion-item>
                <ion-item button routerLink="/admin/instrutores">
                    <ion-icon name="person" slot="start"></ion-icon>
                    Instrutores
                </ion-item>
                <ion-item button routerLink="/admin/financas">
                    <ion-icon name="cash" slot="start"></ion-icon>
                    Finanças
                </ion-item>
                <ion-item button routerLink="/admin/calendario">
                    <ion-icon name="calendar-outline" slot="start"></ion-icon>
                    Calendário
                </ion-item>
                <ion-item button routerLink="/admin/atividades">
                    <ion-icon name="bookmarks-outline" slot="start"></ion-icon>
                    Atividades
                </ion-item>
                <ion-item button routerLink="/admin/equipamentos">
                    <ion-icon name="bicycle-outline" slot="start"></ion-icon>
                    Equipamentos
                </ion-item>
                <ion-item button routerLink="/admin/exercicios">
                    <ion-icon name="barbell-outline" slot="start"></ion-icon>
                    Exercícios
                </ion-item>
                <ion-item button routerLink="/admin/treinos">
                    <ion-icon name="newspaper-outline" slot="start"></ion-icon>
                    Treinos
                </ion-item>
                <ion-item button routerLink="configuracoes">
                    <ion-icon name="settings-outline" slot="start"></ion-icon>
                    Configurações
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" id="main">
        <!-- <ion-header>
      <ion-toolbar>
        <ion-title>Dashboard</ion-title>
      </ion-toolbar>
    </ion-header> -->
        <ion-content class="ion-padding">
            <ion-breadcrumbs [maxItems]="4">
                <ion-breadcrumb href="#admin">Home</ion-breadcrumb>
                <ion-breadcrumb *ngFor="let breadcrumb of breadcrumbs" [href]="'#'+breadcrumb.href">{{breadcrumb.title | titlecase}}</ion-breadcrumb>
            </ion-breadcrumbs>
            <router-outlet></router-outlet>
        </ion-content>
    </div>
</ion-split-pane>
